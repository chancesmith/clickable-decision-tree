<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<header>
					<h1>Decision Tree</h1>
				</header>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<p>data output</p>
			</div>
			<div class="col-md-6">
				<p>html output</p>
				<div class="decision-tree">
					<!-- html here -->
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script>
		var decisions = [];
		$.getJSON( "./decisions.json")
		.done(function( data ) {
			var items = [];
			decisions = data;
			optionClicked();
		})
		.fail(function( jqxhr, textStatus, error ) {
			var err = textStatus + ", " + error;
			console.log( "Request Failed: " + err );
		});

		function optionClicked(id = null){

			var results = $.grep(decisions, function(v) {
				return v.parent == id;
			});
			console.log(id);
			console.log(results);

			var items = [];
			$.each(results, function(idx, obj){ 
				if(obj.url === null){
					items.push( "<li class='list-group-item' id='" + obj.id + "' onclick='optionClicked(" + obj.id + ")'>" + obj.text + "</li>" );
				} else {
					items.push( "<li class='list-group-item' id='" + obj.id + "' onclick='optionClicked(" + obj.id + ")'><a href='" + obj.url + "''>" + obj.text + "</a></li>" );
				}
				
			});

			$( "<ul/>", {
				"class": "my-new-list list-group",
				html: items.join( "" )
			}).appendTo( ".decision-tree" );
		}
	</script>
</body>
</html>
